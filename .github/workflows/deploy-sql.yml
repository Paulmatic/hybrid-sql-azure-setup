name: Daily ETL Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'  # Daily at 2:00 UTC
  workflow_dispatch:      # Manual run option

jobs:
  etl:
    name: Run ETL Workflow
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: ${{ github.workspace }}
      AZURE_SQL_SERVER: ${{ secrets.AZURE_SQL_SERVER }}
      AZURE_SQL_DATABASE: ${{ secrets.AZURE_SQL_DATABASE }}
      AZURE_SQL_USERNAME: ${{ secrets.AZURE_SQL_USERNAME }}
      AZURE_SQL_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}
      AZURE_SQL_PORT: '1433'
      SQLALCHEMY_CONN_STRING: "mssql+pyodbc://${{ secrets.AZURE_SQL_USERNAME }}:${{ secrets.AZURE_SQL_PASSWORD }}@${{ secrets.AZURE_SQL_SERVER }}:${{ env.AZURE_SQL_PORT }}/${{ secrets.AZURE_SQL_DATABASE }}?driver=ODBC+Driver+18+for+SQL+Server"

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      - name: üîê Azure Login via Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üì¶ Install Python dependencies
        run: pip install -r etl/requirements.txt

      - name: üõ† Install Microsoft ODBC Driver for Azure SQL
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/24.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18 unixodbc-dev

      - name: üì§ Run extract step
        working-directory: ./etl
        run: python extract_api.py

      - name: üîÑ Run transform step
        working-directory: ./etl
        run: python transform_data.py

      - name: ‚úÖ Run data quality checks
        working-directory: ./etl
        run: python qa_checks.py

      - name: üíæ Load to Azure SQL
        working-directory: ./etl
        run: python load_to_sql.py

      - name: ‚úÖ Notify Success
        if: success()
        run: echo "‚úÖ ETL pipeline ran successfully at $(date -u)"

      - name: ‚ùå Notify Failure
        if: failure()
        run: echo "‚ùå ETL pipeline failed at $(date -u)"
