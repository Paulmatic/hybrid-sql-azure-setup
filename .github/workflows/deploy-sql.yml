name: Daily ETL Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 02:00 UTC
  workflow_dispatch:      # Manual trigger option

jobs:
  etl:
    name: Run ETL Workflow
    runs-on: ubuntu-latest

    env:
      AZURE_SQL_SERVER: ${{ secrets.AZURE_SQL_SERVER }}
      AZURE_SQL_DATABASE: ${{ secrets.AZURE_SQL_DATABASE }}
      AZURE_SQL_USERNAME: ${{ secrets.AZURE_SQL_USERNAME }}
      AZURE_SQL_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}
      AZURE_SQL_PORT: '1433'  # Default port; override if needed

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r etl/requirements.txt

      - name: ğŸ›  Install ODBC driver for Azure SQL
        run: |
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17

      - name: ğŸ“¤ Run extract step
        working-directory: ./etl
        run: python extract_api.py

      - name: ğŸ”„ Run transform step
        working-directory: ./etl
        run: python transform_data.py

      - name: âœ… Run data quality checks
        working-directory: ./etl
        run: python qa_checks.py

      - name: ğŸ’¾ Load to Azure SQL
        working-directory: ./etl
        run: python load_to_sql.py

      - name: âœ… Notify Success
        if: success()
        run: echo "âœ… ETL pipeline ran successfully at $(date -u)"

      - name: âŒ Notify Failure
        if: failure()
        run: echo "âŒ ETL pipeline failed at $(date -u)"
