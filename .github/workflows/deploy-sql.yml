name: Daily ETL Pipeline

on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 02:00 UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  etl:
    name: Run ETL Workflow
    runs-on: ubuntu-latest

    env:
      AZURE_SQL_SERVER: ${{ secrets.AZURE_SQL_SERVER }}
      AZURE_SQL_DATABASE: ${{ secrets.AZURE_SQL_DATABASE }}
      AZURE_SQL_USERNAME: ${{ secrets.AZURE_SQL_USERNAME }}
      AZURE_SQL_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: ./etl
        run: |
          pip install -r requirements.txt

      - name: Run extract step
        working-directory: ./etl
        run: |
          python extract_api.py

      - name: Run transform step
        working-directory: ./etl
        run: |
          python transform_data.py

      - name: Run data quality checks
        working-directory: ./etl
        run: |
          python qa_checks.py

      - name: Load to Azure SQL
        working-directory: ./etl
        run: |
          python load_to_sql.py

      - name: Notify Success
        if: success()
        run: echo "ETL pipeline ran successfully ✅"

      - name: Notify Failure
        if: failure()
        run: echo "ETL pipeline failed ❌"
